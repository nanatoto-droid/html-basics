<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="">
    <img src="static/pics/r1.jpeg" alt=""><br>
    <label for="fname">First name</label><br><br>
    <input type="text" id="fname"name="fname" placeholder="enter first name"><br><br>
    <label for="lname">Last Name</label><br><br>
    <input type="text"id="lname" name="lname" placeholder="enter last name"><br><br>
    <label for="email">Email Address</label><br><br>
    <input type="text" id="email" name="email" placeholder="enter email address"><br><br>
    <label for="pass">password</label><br><br>
    <input type="password" id="pass" name="pass" placeholder="enter password"><br><br>
    <label for="male">male</label>
    <input type="radio"id="male" name="gender">
    <label for="female">female</label>
    <input type="radio"id="female" name="gender"><br><br>
    <input type="submit"value="register">
</form>
</body>
</html>
